<body>
    <div class="w-full bg-gray-300 h-screen flex">

                <button class="bg-green-500 h-14 border-2 px-4 rounded-md m-3 p-4 text-white font-bold">creer un nouveau
                    compte</button>

            </form>
            <p
                class="flex flex-row justify-center items-center font-bold position:absolute bottom-0 top-0 left-10 right-10 ">

            </p>
